name: CI Pipeline

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run Prettier check
      run: npx prettier --check .

    - name: Check syntax
      run: |
        node --check index.js
        node --check controllers/*.js 2>/dev/null || true
        node --check models/*.js 2>/dev/null || true
        node --check routes/*.js 2>/dev/null || true

    - name: Run tests
      run: npm test

    - name: Build check
      run: |
        npm start &
        SERVER_PID=$!
        
        sleep 10
        
        if curl -f http://localhost:3001/health; then
          echo "Server is running correctly"
          kill $SERVER_PID 2>/dev/null || true
        else
          echo "Server health check failed"
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi